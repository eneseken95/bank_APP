<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resim.jpg" type="image/x-icon">
    <title>kredi_hesaplama_APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="resim" src="bank.jpg" width="240px" height="150px">
        <h1>Kredi Hesaplama</h1>
        <div class="input-container">
            <label for="kredi-tutar">Çekmek İstediğiniz Kredi Tutarı (TL):</label>
            <input type="number" id="kredi-tutar" placeholder="Örn: 20000">
        </div>
        <div class="input-container">
            <label for="faiz-orani">Yıllık Faiz Oranı (%):</label>
            <input type="number" id="faiz-orani" placeholder="Örn: 10">
        </div>
        <div class="input-container">
            <label for="vade-yili">Kredi Vadesi (Yıl):</label>
            <input type="number" id="vade-yili" placeholder="Örn: 5">
        </div>
        <button onclick="hesaplaKredi()">Kredi Hesapla</button>
        <div id="sonuc" class="hidden">
            <p id="kredi-sonuc"></p>
            <p id="faiz-sonuc"></p>
            <p id="toplam-sonuc"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
